[tool.poetry]
name = "log_decor"
version = "0.0.0"
description = "Logging decorators for classes and methods."
authors = ["Bernardo Paulsen <bernardopaulsen@gmail.com>"]
license = "MIT"
readme = "README.rst"
packages = [{ include = "src/log_decor" }]
keywords = ["logging", "decorators", "OOP"]

[tool.poetry.dependencies]
typing_extensions = "*"

[tool.poetry.urls]
"Github" = "https://github.com/bernardopaulsen/log_decor"
"Read the Docs" = "https://log-decor.readthedocs.io"

[tool.poetry-dynamic-versioning]
enable = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"